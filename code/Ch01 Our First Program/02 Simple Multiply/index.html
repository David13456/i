<!DOCTYPE html>
<html>
<title>A very simple multiplying machine</title>
<head>
</head>

<body>
  <h1>A very simple Multiplying Machine</h1>
  <p>This is our second JavaScript application.</p>
  <p>It can multiply two numbers together.</p>
  <p>
    First number: <input type="text" id="no1Text" value="0">
  </p>
  <p>
    Second number: <input type="text" id="no2Text" value="0">
  </p>
  <p>
    <input type="button" value="Multiply numbers" onclick="doMultiply()"></button>
  </p>
  <script>
    function doMultiply() {
      let no1Number = Number(no1Text.value);
      let no2Number = Number(no2Text.value);
      let result = no1Number * no2Number;

      alert("Result: " + result);
    }
  </script>
</body>

</html>
