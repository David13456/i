<!DOCTYPE html>
<html>

<head>
    <title>Let&lsquo; play some sounds</title>
</head>

<body>

  <p>
    <input type="button" value="Game Over" onclick="doGameOver()"></button>
  </p>
  <p>
    <input type="button" value="Victory" onclick="doVictory()"></button>
  </p>

  <audio id="gameOverSound">
    <source src="GameOver.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="victorySound">
    <source src="Victory.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    function doGameOver() {
      gameOverSound.play();
    }
    function doVictory() {
      victorySound.play();
    }
  </script>
</body>

</html>
