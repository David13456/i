<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ch02-07 Alert input</title>
</head>

<body>
  <h1>Alert Input</h1>
  <p>
    <input type="text" id="alertText" value="Alert!">    
    <button onclick="doShowAlert()">Show Alert</button>
  </p>

  <script>
    function doShowAlert() {
      alert(alertText.value);
    }
  </script>
</body>
</html>
