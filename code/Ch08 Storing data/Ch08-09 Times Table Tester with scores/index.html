<!DOCTYPE html>
<html lang="en">

<head>
    <title>Times Table Tester</title>
    <link rel="stylesheet" href="styles.css">
    <script src="timestables.js"></script>
</head>

<body>
    <p class="menuHeading">Times Table Tester</p>
    <!-- Times table list will be built by code-->

    <ul id="timesTablesItems" class="menuTimesTableList">

    </ul>

    <p>
        <label class="menuLabel" for="timesTableNoInput">Which times table to you want :</label>
        <input class="menuInput" type="number" id="timesTableNoInput" value="2" min="2" max="20"> 
    </p>

    <p>
        <label class="menuLabel" for="timesTableCountInput">How many lines do you want :</label>
        <input class="menuInput" type="number" id="timesTableCountInput" value="12" min="12" max="20"> 
    </p>

    <p class="scoresDisplay" id="scoresDisplayPar"></p>

    <button class="menuButton" onclick="makeTimesTables('timesTablesItems', 'timesTableNoInput','timesTableCountInput')">Make the times table</button>
    <button class="menuButton" onclick="checkTimesTables('timesTablesItems','scoresDisplayPar')">Check the times table</button>
</body>

</html>
